<div class="login-page bg-light">
  <div class="container">
      <div class="row">
          <div class="col-lg-10 offset-lg-1">
            <h3 class="mb-3">Login To See Our Space Mission</h3>
              <div class="bg-white shadow rounded">
                  <div class="row">
                      <div class="col-md-7 pe-0">
                          <div class="form-left h-100 py-5 px-5">
                              <div class="row g-4">
                                      <div class="col-12">
                                          <label>Username<span class="text-danger">*</span></label>
                                          <div class="input-group">
                                              <div class="input-group-text"><i class="fa fa-user"></i></div>
                                              <input type="text" id="username" [(ngModel)]="username" class="form-control" placeholder="Enter Username">
                                          </div>
                                      </div>

                                      <div class="col-12">
                                          <label>Password<span class="text-danger">*</span></label>
                                          <div class="input-group">
                                              <div class="input-group-text"><i class="fa fa-lock"></i></div>
                                              <input type="password" id="password" [(ngModel)]="password" class="form-control" placeholder="Enter Password">
                                          </div>
                                      </div>

                                      

                                      <div class="col-12">
                                          <button (click)="login()" class="btn btn-primary px-4 float-end mt-4">Login</button>
                                      </div>
                                    </div>
                          </div>
                      </div>
                      <div class="col-md-5 ps-0 d-none d-md-block">
                          <div class="form-right h-100 bg-primary text-white text-center pt-5">
                              <i class="bi bi-bootstrap"></i>
                              <h2 class="fs-1"></h2>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
